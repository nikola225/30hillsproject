<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <h1>Product Details</h1>

    <div id="product-details-container">
        <button onclick="closeProductDetails()">Close</button><br><br>
        <h2 id="product-details-name"></h2>
        <img id="product-details-image" src="" alt="Product Image">
        <p><b>Category:</b> <span id="product-details-category"></span></p><br>
        <p><b>Price:</b> <span id="product-details-price"></span></p><br>
        <p><b>Description:</b> <span id="product-details-description"></span></p><br>
    </div>

    <script src="product-details.js"></script>
</body>
</html>
